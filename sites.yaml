# Configuration for ORSAC Website Monitor (enhanced) — updated
settings:
  response_time_threshold: 3000   # ms — Up (Slow) threshold
  ssl_alert_days: 30              # days — used for SSL coloring/alerts
  monitor_interval: 1800          # seconds (backend run interval)
  default_timeout: 10             # seconds for HTTP requests (override per-site)
  use_icmp_by_default: true       # whether to attempt ICMP ping by default
  log_file: "website_monitor_log.csv"

sites:
  - name: "Forest GIS (OFMS)"
    url: "https://odishaforestgis.in/ofms/"
    enabled: true
    timeout: 10
    expected_status: 200
    use_icmp: true
    check_keyword: true
    keyword: "Odisha Forest"
    confirm_strategy: "all"
    notes: "Main GIS application"

